<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face {
        font-family: "ZenTokyoZoo-Regular";
        src: url('fonts/ZenTokyoZoo-Regular.ttf') format('truetype');
    }

    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: rgb(44, 44, 44);
        color: rgb(204, 204, 204);
        padding: 50px 10%;
    }

    section {
        max-width: 800px;
        margin: auto;
    }

    section img {
        width: 50%;
        display: block;
        margin: auto;
    }

    section h1 {
        font-family: "ZenTokyoZoo-Regular", sans-serif;
        font-size: 100px;
        color: white;
    }

    p {
        color: red;
    }

    section>p {
        line-height: 2em;
        font-size: 18px;
        font-family: sans-serif;
    }

    section div.square {
        height: 200px;
        width: 200px;
        background: green;
        margin: auto;
        border-radius: 20px;

        box-sizing: border-box;
        border-top: 10px solid red;
        border-left: 10px dotted red;
        border-bottom: 10px double red;
        border-right: 10px dashed red;

        padding: 20px;
        box-shadow: 6px 6px 7px 20px orange;
    }

    section div.square p {
        color: black;
        font-family: sans-serif;
        font-size: 40px;
    }
</style>

<body>
    <section>
        <div class="square">
            <p>What's in the box</p>
        </div>
    </section>
</body>

</html>
